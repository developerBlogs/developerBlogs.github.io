{%- include head.html -%}
<link rel="stylesheet" href="{{ "/assets/css/bootstrap.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/assets/css/clean-blog.min.css" | prepend: site.baseurl }}">
<style>
  p {
    margin: 30px 0;
  }
  body {
    font-size: 20px;
    color: #212529;
    font-family: Lora,'Times New Roman',serif;
}
</style>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href={{ '/blogs' | prepend: site.baseurl }}>DevBlog</a>
  </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-color: #1a222c; padding-bottom: 45px;">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1 style="color: snow;">{{ page.title }}</h1>
          <!-- <h2 class="subheading" style="color: whitesmoke;">Problems look mighty small from 150 miles up</h2> -->
          <span class="meta">
            <p class="post-meta">Posted by
              <a href={{site.url}}>Sajan Basnet</a>&nbsp;{{ page.date | date_to_string }}</p>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>
          {{ content }}
        </p>
      </div>
    </div>
    <hr>
    <div class="row" style="background-color: #fdfdf9">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% if page.comments != false %}
        <div class="disqus-comments" style="margin-top: 30px">
          <div id="disqus_thread"></div>
          <script type="text/javascript">
            /* <![CDATA[ */
            var disqus_shortname = "{{ site.disqus_shortname }}";
            var disqus_identifier = "{{ site.url }}_{{ page.title }}";
            var disqus_title = "{{ page.title }}";

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function () {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
      /* ]]> */
          </script>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</article>
<!-- Custom scripts for this template -->

{% include footer.html %}
