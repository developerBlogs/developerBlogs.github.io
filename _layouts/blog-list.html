<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="">
  <!-- Page Header -->
  <div class="nav" style="background-color: #1a222c; padding-bottom: 45px;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1 style="color: snow;">My Blogs</h1>
            <span class="subheading" style="color: mintcream;">Hope it helps</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Here</h1>
        {% for post in paginator.posts %}
        <div class="post-preview">
          <a href="{{ post.url }}">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ post.excerpt }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href={{site.url}}>Sajan Basnet</a>
            {{ post.date | date_to_string }}</p>
        </div>
        <hr>
        {% endfor %}
        <!-- Pager -->
      </div>
    </div>
  </div>

  {% include pagination.html %}
  <hr>

  <!-- Footer -->
  {% include footer.html %}
</body>

</html>
